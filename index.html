<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>⚡ Pro To-Do List</h2>

    <div class="inputBox">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <input type="date" id="dueDate">
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>

    <div class="top-bar">
      <input type="text" id="searchBox" placeholder="🔍 Search task..." onkeyup="searchTask()">
      <button class="clearBtn" onclick="clearAll()">Clear All</button>
      <button class="darkBtn" onclick="toggleDarkMode()">🌙</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('pending')">Pending</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
